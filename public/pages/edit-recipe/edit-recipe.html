<div class="edit-recipes">
    <h1 class="edit-recipes__header">Hey <span>USER</span>, edit your recipe!</h1>
    <form class="edit-recipes__form">
        <div class="edit-recipes__form__section">
            <button class="edit-recipes__form__section__button">Attach File</button>
            <input type="text" placeholder="Add Recipe Image">
            <input type="text" placeholder="Recipe Name">
            <input type="text" placeholder="Recipe Description">
            <input type="text" placeholder="Recipe Total Time">
            <input type="text" placeholder="Recipe Serving Size">
        </div>
        <div class="edit-recipes__form__section">
            <h1>Enter Ingredients:</h1>
            <button class="edit-recipes__form__section__btn">+</button>
            <input type="text" placeholder="Ingredient #1">
            <input type="text" placeholder="Ingredient #2">
            <input type="text" placeholder="Ingredient #3">
        </div>
        <div class="create-recipes__form__section">
            <h1>Enter Instructions:</h1>
            <button class="edit-recipes__form__section__btn">+</button>
            <input type="text" placeholder="Instruction #1">
            <input type="text" placeholder="Instruction #2">
            <input type="text" placeholder="Instruction #3">
        </div>
        <input type="submit" class="site-button edit-recipes__form__button" value="Submit Changes">
    </form>
</div>
