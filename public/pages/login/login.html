<div class="login">
  <div class="login__content">
    <form action="#/login" class="login__content__form">
      <h1 class="login__content__form__header">Login Here!</h1>
      <input
        id="loginEmail"
        class="login__content__form__input"
        type="email"
        placeholder="email address"
      />
      <input
        id="loginPassword"
        class="login__content__form__input"
        type="password"
        placeholder="password"
      />
      <!-- <input
        type="submit"
        id="login"
        class="login__content__form__btn site-button"
        value="Login"
        onclick="login()"
      /> -->
      <button id="login" class="login__content__form__btn site-button">
        Login
      </button>
    </form>
  </div>
  <div class="login__content">
    <form action="#/login" class="login__content__form">
      <p class="login__content__form__text">don't have an account?</p>
      <h1 class="login__content__form__header">Sign Up!</h1>
      <input
        id="signupFirstName"
        class="login__content__form__input"
        type="text"
        placeholder="first name"
      />
      <input
        id="signupLastName"
        class="login__content__form__input"
        type="text"
        placeholder="last name"
      />
      <input
        id="signupEmail"
        class="login__content__form__input"
        type="email"
        placeholder="email address"
      />
      <input
        id="signupPassword"
        class="login__content__form__input"
        type="password"
        placeholder="password"
      />
      <input
        type="submit"
        id="signup"
        class="login__content__form__btn site-button"
        value="Sign Up"
      />
    </form>
  </div>
</div>
